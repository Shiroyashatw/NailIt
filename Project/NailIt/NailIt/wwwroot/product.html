    <script>
        function alertform() {
            document.getElementById("hohodiv").className = "isShow";
            document.getElementById("alert_div").className = "isShow";
        }
        function Closeform() {
            document.getElementById("alert_div").className = "isHide";
            document.getElementById("hohodiv").className = "isHide";
        }
        function step1() {
            document.getElementById("step1").className = "isShow";
            document.getElementById("step2").className = "isHide";
        }
        function step2() {
            document.getElementById("step1").className = "isHide";
            document.getElementById("step2").className = "isShow";
            document.getElementById("step3").className = "isHide";
            document.getElementById("step4").className = "isHide";
        }
        function step3() {
            var checktime = $('input[name="planId"]').prop('checked')

            // undefined
            if (checktime == undefined || checktime == false) {
                alert("尚未選取預約日期及時間")
            }
            else {
                document.getElementById("step1").className = "isHide";
                document.getElementById("step2").className = "isHide";
                document.getElementById("step3").className = "isShow";
                document.getElementById("step4").className = "isHide";
            }

        }
        function step4() {
            document.getElementById("step1").className = "isHide";
            document.getElementById("step2").className = "isHide";
            document.getElementById("step3").className = "isHide";
            document.getElementById("step4").className = "isShow";
        }
    </script>
