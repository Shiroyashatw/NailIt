<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
	<link rel="canonical"
		  href="https://getbootstrap.com/docs/5.3/examples/navbars/" />
	<link rel="stylesheet" href="./YueCss/bootstrap.css" />
	<link rel="stylesheet" href="./YueCss/workSet.css"/>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<title>會員中心</title>
</head>
	<body>
		<dialog id="infoModal"></dialog>
		<nav class="container">
			<div class="row align-items-start">
				<h1>logo</h1>
			</div>
		</nav>
		<div class="row" style="width: 100%">
			<div class="col-1">
				<p></p>
			</div>
			<div id="select" class="col-2">
				<!--sidebar-->
				<div>
					<dt class="title">我的帳號</dt>
					<dd>
						<a
							class="member-link"
							href="#"
							onclick="openinfor(event,'member-infor')"
							>個人檔案</a
						>
					</dd>
					<dd>
						<a
							class="member-link"
							href="#"
							onclick="openinfor(event,'Bank-card')"
							>銀行帳號/信用卡</a
						>
					</dd>
					<dd>
						<a
							class="member-link"
							href="#"
							data-toggle="modal"
							data-target="#certified"
							>開通店家/美甲師</a
						>
					</dd>
					<dt class="title">
						<a
							class="member-link"
							onclick="openinfor(event,'my-appointment')"
							href="#"
							>我的預約</a
						>
					</dt>
					<dt class="title">我的評價</dt>
					<dd><a class="member-link" href="#">歷史評價</a></dd>
					<dd><a class="member-link" href="#">評價通知</a></dd>
					<dt class="member-link" onclick="sendGetAPI();">訂單管理</dt>
					<dd><a class="member-link" href="#" onclick="">工作時間設定</a></dd>
					<dd>
						<a class="member-link" onclick="removeNailPage()">工作項目設定</a>
					</dd>
				</div>
			</div>
			<div class="col-1"></div>
			<div id="contentdiv" class="col-7"></div>
			<div class="col-1"></div>
		</div>
		<script src="./YueJs/checkReservejs.js"></script>
		<script src="./YueJs/reserve.js"></script>
		
		
	</body>
</html>
