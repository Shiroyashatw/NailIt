<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="./YueCss/calen.css" rel="stylesheet" />
</head>
<body>
    <div id="step2" >
        <div class="row">
            <div class="col-9">
                <!-- 放入日曆 -->
                <div class="calendar">
                    <div class="header">
                        <button type="button" class="lastYear btnnotclick" title="Last year"></button>
                        <button type="button" class="lastMonth" title="Last month">
                            <i class="bi bi-chevron-compact-left"></i>
                        </button>
                        <div class="currentDate"></div>
                        <button type="button" class="nextMonth" title="Next month">
                            <i class="bi bi-chevron-compact-right"></i>
                        </button>
                        <button type="button" class="nextYear btnnotclick" title="Next year"></button>
                    </div>
                    <div class="days">
                        <div class="day">一</div>
                        <div class="day">二</div>
                        <div class="day">三</div>
                        <div class="day">四</div>
                        <div class="day">五</div>
                        <div class="day">六</div>
                        <div class="day">日</div>
                    </div>
                    <div class="dates">
                    </div>
                </div>
            </div>
            <div class="step-container col-3">
                <div class="time-container h-75">
                    <!-- 顯示已選擇日期 -->
                    <!-- <p class="chosedate"></p> -->
                    <div class="container">
                        <div class="row">
                            <p class="col-12">可預約時間:</p>
                            <div id="radio">
                                <!-- <p>可預約時間:</p> -->
                                <!-- <label class="col-4"><input type="radio" name="label" value=""><span class="round button">9:00</span></label> -->
                            </div>
                        </div>
                    </div>

                </div>
                <script src="./js/calendar.js"></script>
                <script src="./js/calendarscript.js"></script>
</body>
</html>
